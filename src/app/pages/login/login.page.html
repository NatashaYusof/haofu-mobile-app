<ion-content >
<ion-grid>
	<ion-row justify-content-center>

	    
     		<ion-col align-self-center>

	  		<div  class="logo">
				 <img src="assets/icon/AIRBUS_WHITE.png" width="300px"  />
				 <p class="style">SMART WORKSHOP</p>
			</div>
		
			<div padding>
				<ion-item class="item">
					<ion-input  required type="text" name="username" placeholder="Email" type="text" [(ngModel)]="username"></ion-input>
				</ion-item>
				
				<ion-item>
					<ion-input required type="password"  placeholder="Password" type="password" [(ngModel)]="userpassword"></ion-input>
				</ion-item>
				<p>Forgot password?</p>
			&nbsp;
  <ion-button color="secondary" expand="full" (click)=login()>Login</ion-button>

  </div>
	</ion-col>
	</ion-row>
	</ion-grid>
</ion-content>
