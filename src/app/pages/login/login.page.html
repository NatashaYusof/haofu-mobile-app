<ion-grid>
	<ion-row justify-content-center>

	    
     		<ion-col align-self-center size-md="10" size-lg="5" size-xs="12">

	  		<div  class="logo">
				 <img src="assets/icon/logo.png"  />
			</div>

			<div padding>
				<ion-item>
					<ion-input  required type="text" name="username" placeholder="Username" type="text" [(ngModel)]="username"></ion-input>
				</ion-item>

				<ion-item>
					<ion-input required type="password"  placeholder="Password" type="password" [(ngModel)]="userpassword"></ion-input>
				</ion-item>

  <ion-button expand="block"  (click)=login()>LOGIN</ion-button>
  <ion-button expand="block" routerLink="">FORGOT PASSWORD</ion-button>
  </div>
	</ion-col>
	</ion-row>
	</ion-grid>
