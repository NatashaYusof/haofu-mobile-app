<ion-header>
  <ion-toolbar color="primary" mode="ios">
  	<ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
      <ion-title>
          PROFILE
      </ion-title>
    <ion-buttons slot="end">
     
        <ion-icon slot="icon-only" name="more"></ion-icon>
     
    </ion-buttons>
   

  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div  class="logo">
    <img src="assets/icon/profile1.png" width="50" height="50"/>
 </div>
   <ion-item text-center>
     <ion-label><b>{{details.employee.employeeshortdisplayname}}</b><br>SAE ID: {{details.employee.employeeid}}</ion-label>
    </ion-item>
  
    <ion-item>
    <ion-grid class="gridcolor"> 
        <ion-row>
          <ion-col width-50><ion-label style="width:100%" class="button">Jobcard</ion-label></ion-col>
          <ion-col width-50><ion-label style="width:100%" class="button">Man/day</ion-label></ion-col>
          <ion-col width-50><ion-label style="width:100%" class="button">Chat</ion-label></ion-col>
        </ion-row>
     </ion-grid>
    </ion-item>
 
    <ion-card>
    <ion-item  *ngFor="let serialno of listJC">
    <ion-label tappable class="font" routerDirection="forward" (click)=goToJobcard(serialno) >Serial Number: {{serialno.partrecordserialnumber}}</ion-label>
 </ion-item>
</ion-card>
 
    
</ion-content>
